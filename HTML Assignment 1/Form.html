<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css" />
    <title>HTML Form</title>
</head>
  <a href="/index.html">Root HTML</a>
  <button type="button"><a href="./index.html">Go to About Me Page</a></button>
  <!--Heading-->
    <header id="top">
        <h1>Altschool Form</h1>
        <h2>Signup</h2>
        <p>Take the next steps to apply at AltSchool Africa</p>
    </header>
    <main>
     <form action="/submit" method="post" aria-label="Application form for Altschool">
      <!--Labels and Input-->
       <div class="form-group">
        <div class="forms">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" class="input">
        </div>
        <div class="forms">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" class="input">
        </div>
        <div class="forms">
        <label for="gender">Gender</label>
         <select name="gender" id="gender" class="input">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
         </select>
        </div>
        <div class="forms">
    <label for="DOB">Date of Birth</label>
    <input type="date" id="DOB" name="DOB" class="input">
        </div>
    <div class="forms">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter email address" class="input">
    </div>
    <div class="forms">
    <label for="phone">Phone number</label>
    <input type="number" id="phone" name="phone" placeholder="08106320061" class="input">
    </div>
    <div class="forms">
    <label for="country">Country</label>
    <select name="country" id="country" class="input">
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Botswana">Botswana</option>
                <option value="Bouvet Island">Bouvet Island</option>
                <option value="Canada">Canada</option>
                <option value="Cape Verde">Cape Verde</option>
                <option value="Dominica">Dominica</option>
                <option value="Dominican Republic">Dominican Republic</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Egypt">Egypt</option>
                <option value="Finland">Finland</option>
                <option value="France">France</option>
                <option value="Guinea-bissau">Guinea-bissau</option>
                <option value="Guyana">Guyana</option>
                <option value="Hong Kong">Hong Kong</option>
                <option value="Hungary">Hungary</option>
                <option value="Israel">Israel</option>
                <option value="Italy">Italy</option>
                <option value="Jamaica">Jamaica</option>
                <option value="Japan">Japan</option>
                <option value="Kenya">Kenya</option>
                <option value="Korea, Democratic People's Republic of">Korea, Democratic People's Republic of</option>
                <option value="Lithuania">Lithuania</option>
                <option value="Luxembourg">Luxembourg</option>
                <option value="Maldives">Maldives</option>
                <option value="Malta">Malta</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Oman">Oman</option>
                <option value="Portugal">Portugal</option>
                <option value="Puerto Rico">Puerto Rico</option>
                <option value="Qatar">Qatar</option>
                <option value="Russian Federation">Russian Federation</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Sweden">Sweden</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Togo">Togo</option>
                <option value="Turkey">Turkey</option>
                <option value="Uganda">Uganda</option>
                <option value="Ukraine">Ukraine</option>
                <option value="United Arab Emirates">United Arab Emirates</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <option value="Zambia">Zambia</option>
                <option value="Zimbabwe">Zimbabwe</option>
   </select>
  </div>
  <div class="forms">
    <label for="residence">State/City of Residence</label>
    <input type="text" id="residence" name="residence" placeholder="Enter your state of residence" class="input">
  </div>
  <div class="forms">
    <label for="channel">How did you hear about us?</label>
    <select name="channel" id="channel" class="input">
      <option value="twitter">Twitter</option>
      <option value="facebook">Facebook</option>
      <option value="linkedIn">LinkedIn</option>
      <option value="youtube">Youtube</option>
      <option value="friend">Friend</option>
      <option value="whatsapp">Whatsapp</option>
      <option value="instagram">Instagram</option>
      <option value="bill board">Bill Board</option>
      <option value="sales officer">Sales Officer</option>
      <option value="other">Other</option>
   </select>
  </div>
  <div class="forms">
    <label for="password">Password</label>
    <input type="password" id="passwd" name="passwd" placeholder="Enter a password" class="input">
  </div>
  <div class="forms">
    <label for="Cpasswd">Confirm Password</label>
    <input type="password" id="Cpasswd" name="Cpasswd" placeholder="Enter a password" class="input">
  </div>
